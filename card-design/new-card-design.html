<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Clone</title>
    <link rel="stylesheet" href="new-card-design.css">
</head>
<body>
    <!-- section-start -->
    <section class="card-prime">  
        <div class="single-card-wrapper">
            <!-- single-card-first -->
            <div class="single-card">
                    <img src="image/latest-events-1.jpg" alt="image" class="first-img">
                <!-- description-box -->
                <div class="desription-btn-box">
                    <p class="description-img"> UX Optimizations Keyboard Only And Assistive</p>
                    <a href="#" class="btn-design"> JOIN EVENT</a>
                </div>
                <!-- date-part -->
                <div class="date-position">
                    <p class="date-part"> <span> 06 </span> July</p>
                </div>
            </div>
            <!-- single-card-3rd -->
            <div class="single-card">
                    <img src="image/latest-events-2.jpg" alt="image" class="first-img">
                <!-- description-bosx -->
                <div class="desription-btn-box">
                    <p class="description-img">Setting Up Digital Policy An Interview Kristina Pode</p>
                    <a href="#" class="btn-design"> JOIN EVENT</a>
                </div>
                <!-- date-part -->
                <div class="date-position">
                    <p class="date-part"> <span> 07 </span> July</p>
                </div>
            </div>
            <!-- single-card-4th -->
            <div class="single-card">
                    <img src="image/latest-events-3.jpg" alt="image" class="first-img">
                <!-- description-bosx -->
                <div class="desription-btn-box">
                    <p class="description-img"> Designing For Users Across An Interview With Jenny</p>
                    <a href="#" class="btn-design"> JOIN EVENT</a>
                </div>
                <!-- date-part -->
                <div class="date-position">
                    <p class="date-part"> <span> 05 </span> July</p>
                </div>
            </div>
        </div>
    </section>
    <!-- end section-start -->  


    <!-- course-card-section -->
    <section class="course-section">
        <div class="course-section-wrapper">
            <div class="course-card-wrapper">
                <div class="single-card">
                    <img src="" alt="" class="card-img">
                    <div class="card-content">
                        <h2 class="card-title">UX Optimizations Keyboard Only And Assistive</h2>
                        <a href="#" class="card-btn">Join Course</a>
                    </div>
                    <div class="date">
                        <span>06</span>
                        <br>
                        <p>July</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end course-card-section -->




</body>
</html>
